<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../company/css/company.css">
    <link rel="stylesheet" href="../same/css/bootstrap.min.css">
    <script src="../same/js/bootstrap.bundle.min.js"></script>
    <title>QuizByte</title>
</head>
<body>
    <div class="container  bg-white main-box">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">QuizeByte</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="navbar-nav w-100 justify-content-end">
                        <a href="" class="nav-link">Home</a>
                        <a href="" class="nav-link">Portfolio</a>
                        <a href="" class="nav-link">About Us</a>
                        <a href="" class="nav-link">Contact</a>
                        <a href="#" class="nav-link btn bg-info signup-btn">Sign Up</a>
                        <a href="#" class="nav-link d-none btn login-btn bg-info">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-6">
                <div class="login-box active ">
                    <h1 class="mb-3">WELCOME BACK</h1>
                    <form>
                       <label for="quiz-code">Quiz Code</label>
                       <input type="text" id="quiz-code" class="form-control mb-3">
                       <label for="username">Username</label>
                       <input type="text" id="username" class="form-control mb-3">
                       <label for="password">Password</label>
                       <input type="text" id="password" class="form-control mb-3">
                       <div align="end">
                           <a href="#">Student Login Form</a>
                       </div>
                       <button class="btn btn-danger mt-3 mb-3 w-100">Sign In</button>
                    </form>
                </div>
                <div class="signup-box active d-none">
                    <h1 class="mb-3">WELCOME</h1>
                    <form>
                        <label for="quiz-code">Quiz Code</label>
                       <input type="text" class="form-control mb-3">
                       <label for="quiz-name">Quiz Name</label>
                       <input type="text" id="quiz-name"class="form-control mb-3">
                       <label for="contact">Contact</label>
                       <input type="text" id="contact" class="form-control mb-3">
                       <label for="username">Username</label>
                       <input type="text" id="username" class="form-control mb-3">
                       <label for="s-password">Password</label>
                       <input type="text"id="s-password" class="form-control mb-3">
                       <div align="end">
                           <a href="#">Student Login Form</a>
                       </div>
                       <button class="btn btn-danger mt-3 mb-3 w-100">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img src="quiz1.jpg" class="w-100" alt="">
            </div>
        </div>
    </div>


    <script src="../company/js/company.js"></script>
</body>
</html>
